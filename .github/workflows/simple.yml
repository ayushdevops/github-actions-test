name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo the string
        run: echo "Hello World"
      - name: multiline script
        run: |
         node -v
         npm -v
         pwd
         ls -lrt
         du -sh *
         df -kh 
         
